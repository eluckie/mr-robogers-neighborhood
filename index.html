<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>It's a beautiful day in the neighborhood!</h1>
  <div id="replacements">
    <p>Please enter your name and any whole number in the form to count from 0 to your number with some fun number substitutions.</p>
    <h3>Beep! Boop! Won't you be my neighbor?</h3>
  </div>
  <form id="number-form">
    <div id="error" class="hidden">
      <h4>Please enter your name and a number.</h4>
    </div>
    <label for="name-input" id="name-box">Name:</label>
    <input id="name-input" type="text">
    <label for="number-input" id="number-box">Number:</label>
    <input id="number-input" type="number">
    <br><br>
    <button id="submit-button" type="submit">Submit</button>
    <button id="reverse-button" type="button">Reverse Order</button>
    <button type="button" id="reset-button">Reset</button>
  </form>
  <br><br><br><br><br><br><br>
  <p id="display-array"></p>
  <br>
  <div id="sun-photo" class="hidden">
    <img id="sun" src="img/sun.jpg" alt="simple crayon drawing of two-tone yellow sun with smiley face">
  </div>
  <div id="rainbow-photo" class="hidden">
    <img id="rainbow" src="img/rainbow.jpg" alt="icon of bright rainbow with 5 differently-colored rays coming off the top">
  </div>
</body>
</html>
